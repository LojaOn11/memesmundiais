<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme Visualizado</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-top: 0;
    }

    .info-line {
      margin: 10px 0;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Meme Visualizado</h2>
    <div id="info">Carregando dados de localização...</div>
    <a class="back-btn" href="index.html">Voltar para Galeria</a>
  </div>

  <script>
    fetch("https://ipapi.co/json")
      .then(res => res.json())
      .then(data => {
        const params = new URLSearchParams(window.location.search);
        const ref = params.get("ref") || "N/A";
        const meme = params.get("meme") || "Desconhecido";

        const infoHTML = `
          <div class="info-line"><strong>Meme:</strong> ${meme}</div>
          <div class="info-line"><strong>Referência:</strong> ${ref}</div>
          <div class="info-line"><strong>IP:</strong> ${data.ip}</div>
          <div class="info-line"><strong>Local:</strong> ${data.city}, ${data.country_name}</div>
        `;

        document.getElementById("info").innerHTML = infoHTML;

        console.log("LOG DE VISITA", {
          meme,
          ref,
          ip: data.ip,
          location: `${data.city}, ${data.country_name}`
        });
      })
      .catch(err => {
        document.getElementById("info").innerHTML = `<div style="color:red;">Erro ao obter localização.</div>`;
        console.error("Erro ao buscar IP:", err);
      });
  </script>
</body>
</html>
