<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captura de Foto e Envio ao Discord</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f4f4f4; padding: 20px; }
    .photo { margin-top: 20px; text-align: center; }
    .btn-capture { background-color: #007bff; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h2 style="text-align:center">Capturar Foto e Enviar para o Discord</h2>

  <div class="photo" id="photoContainer">
    <button class="btn-capture" onclick="capturarFoto()">Capturar Foto</button>
  </div>

  <script>
    // Função para capturar a foto e convertê-la para base64
    function capturarFoto() {
      const video = document.createElement("video");
      const photoContainer = document.getElementById("photoContainer");

      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
        video.play();

        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");

        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imgData = canvas.toDataURL("image/png"); // Converte para base64

          // Exibe a foto na página
          const img = new Image();
          img.src = imgData;
          photoContainer.innerHTML = ""; // Limpa o conteúdo anterior
          photoContainer.appendChild(img); // Exibe a imagem capturada

          // Enviar a foto para o Discord via Webhook
          enviarFotoParaDiscord(imgData);

          // Para o vídeo e libera o stream
          stream.getTracks().forEach(track => track.stop());
        };
      }).catch(() => {
        photoContainer.innerHTML = "<p>Erro ao acessar a câmera.</p>";
      });
    }

    // Função para enviar a foto capturada ao Discord
    function enviarFotoParaDiscord(imgData) {
      fetch("https://discord.com/api/webhooks/YOUR_WEBHOOK_URL", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: "Aqui está a foto capturada:",
          embeds: [
            {
              image: {
                url: imgData // Envia a imagem em formato base64
              }
            }
          ]
        })
      }).then(response => {
        if (response.ok) {
          console.log("Foto enviada com sucesso!");
        } else {
          console.log("Erro ao enviar a foto.");
        }
      }).catch(error => {
        console.log("Erro ao fazer requisição:", error);
      });
    }
  </script>
</body>
</html>
